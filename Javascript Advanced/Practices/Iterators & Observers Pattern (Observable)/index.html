<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iterators & Observers Pattern (Observable)</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import { marked } from 'https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';
      fetch('./index.md')
        .then((res) => res.text())
        .then((res) => {
          document.getElementById('root').innerHTML = marked.parse(res);
        });
    </script>
  </body>
</html>
